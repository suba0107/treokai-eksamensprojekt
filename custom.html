<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="custom">
    <header>
    </header>


    <section class="custom_content">
        <h1 class="custom_h1"></h1>
        <img class="custom_pic" src="" alt="">
        <article class="custom_article">
            <p class="custom_text"></p>
            <button></button>
        </article>

    </section>
    <section>
        <button id="facebook"><img src="" alt></button>
        <button id="instagram"><img src="" alt></button>
    </section>

    <footer>
    </footer>

    <script src="main-menu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/treokai/wordpress/wp-json/wp/v2/design-selv/29";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {
            document.querySelector(".custom_h1").textContent = side.overskrift;
            document.querySelector(".custom_pic").src = side.artikel_billede.guid;
            document.querySelector(".custom_text").textContent = side.tekst;


        }
    </script>
</body></html>
