<head>
    <meta charset="utf-8">

<body id="custom">
    <header>

    <main>
        <section class="portfolio">

        </section>

        <template class="carousel-template">
            <h2></h2>
            <div class="carousel-frame">
                <article class="carousel">
                    <ul class="scroll">

                    </ul>
                </article>
            </div>
        </template>
        <template class="item-template">
            <li class="scroll-item-outer">
                <div class="scroll-item">
                    <img src="" alt="">
                </div>
            </li>
        </template>

    </main>
    <footer>
    </footer>

    <script src="main-menu.js"></script>
    <script src="footer.js"></script>

    <script>
        let karruseller = [];
        let images = [];
        let id;
        const dest_karrusel = document.querySelector(".portfolio");
        const dest_items = document.querySelector(".scroll");
        const template_karrusel = document.querySelector(".carousel-template");
        const template_items = document.querySelector(".item-template");
        /* const urlParams = new URLSearchParams(window.location.search);
         const id = urlParams.get("id");*/
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const url = "http://kbdesign.dk/kea/treokai/wordpress/wp-json/wp/v2/portfolio"
            const url_items = "http://kbdesign.dk/kea/treokai/wordpress/wp-json/wp/v2/portfolio/112";
            let jsonData_karrusel = await fetch(url);
            let jsonData_items = await fetch(url_items);
            karruseller = await jsonData_karrusel.json();
            images = await jsonData_items.json();
            showKarrusel();
            showItems();
            /* clickonFilterknap();
             klikFilter();
             klikSort();
             filtrering();*/
        }



        function showKarrusel() {
            karruseller.forEach(karrusel => {
                id = karrusel.id;
                const clone = template_karrusel.cloneNode(true).content;
                /* clone.querySelector(".carousel").classList.add(`carousel_${karrusel.id}`);*/
                clone.querySelector("h2").textContent = karrusel.title.rendered;
                dest_karrusel.appendChild(clone);


            });
        };

        function showItems() {
            karruseller.forEach(image => {
                const cloning = template_items.cloneNode(true).content;

                cloning.querySelector("li").textContent = image.title.redered;

                dest_items.appendChild(cloning);


            });

        };
    </script>
</body></html>
