<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREOKAIs forside</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri%7CMontserrat%7COpen+Sans&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">
</head>

<body id="index">
    <header id="index-burger">
    </header>
    <section id="splash">
        <img id="splash-image" src="" alt="">
        <img id="logo-index" src="assets/logo.svg" alt="Treokais logo">
        <img id="logo-tekst" src="assets/treokaiskrift.svg" alt="Skrift, hvor der står TREOKAI på">
        <h2 id="slogan">Håndlavede smykker med livsgaranti</h2>
        <div class="some-wrapper-index">
            <a href="https://www.facebook.com/treokai/"> <img id="fb-index" src="assets/fb_logo.png" alt="Facebook logo"></a>
            <a href="https://www.instagram.com/treokai/"><img id="insta-index" src="assets/insta_logo.png" alt="Instagram logo"></a>
        </div>
        <h2 id="scroll-down-tekst">Scroll ned</h2>
        <button id="scroll-down" class="bounce"><img src="assets/pil.svg" alt="scroll pil">
        </button>
    </section>
    <header id="index_horizontal"></header>
    <main>
        <section class="content-index">
            <article id="content1">
                <a id="content1-image1" href="">
                    <img class="content1-image1" src="" alt="Billede af smykker eller stemningsbillede">
                </a>

                <a id="content1-image2" href="">

                    <img class="content1-image2" src="" alt="Billede af smykker eller stemningsbillede">
                    <h2>Harlequin kollektionen</h2>

                </a>
                <a id="content1-image3" href="">
                    <img class="content1-image3" src="" alt="Billede af smykker eller stemningsbillede">
                </a>
                <a id="content1-image4" href="">
                    <img class="content1-image4" src="" alt="Billede af smykker eller stemningsbillede">
                </a>
                <a id="content1-image5" href="">
                    <img class="content1-image5" src="" alt="Billede af smykker eller stemningsbillede">
                </a>
            </article>

            <article id="content2">
                <a id="content2-image1" href="">
                    <img class="content2-image1" src="" alt="Billede af smykker eller stemningsbillede">
                </a>
                <a id="content2-image2" href="">
                    <img class="content2-image2" src="" alt="Billede af smykker eller stemningsbillede">
                    <h2>Hilal-kollektionen</h2>
                </a>
                <a id="content2-image3" href="">
                    <img class="content2-image3" src="" alt="Billede af smykker eller stemningsbillede">

                </a>
                <a id="content2-image4" href="">
                    <img class="content2-image4" src="" alt="Billede af smykker eller stemningsbillede">
                </a>

                <a id="content2-image5" href="">
                    <img class="content2-image5" src="" alt="Billede af smykker eller stemningsbillede">
                </a>
            </article>
        </section>
    </main>

    <footer>
    </footer>

    <script src="main-menu.js"></script>
    <script src="footer.js"></script>

    <script>
        let page;
        const url = "http://kbdesign.dk/kea/treokai/wordpress/wp-json/wp/v2/forside/43";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            getJson();

        }

        async function getJson() /*Henter data fra Wordpress med JSON asynkront og afventer indholdet, før den kører resten af blokken*/ {
            const response = await fetch(url);
            page = await response.json();
            showContent();
            clickScrollDownButton()
        }

        function clickScrollDownButton() {
            document.querySelector("#scroll-down").addEventListener("click", scrollDown);
            document.querySelector("#scroll-down-tekst").addEventListener("click", scrollDown);

        }

        function scrollDown() {
            location.href = "#index_horizontal"
        }

        function showContent() {

            document.querySelector("#splash-image").src = page.splash_image.guid;


            document.querySelector("#content1-image1").href = `smykker.html?kollektion=${page.kollektion1_titel}`;
            document.querySelector("#content1-image2").href = `smykker.html?kollektion=${page.kollektion1_titel}`;
            document.querySelector("#content1-image3").href = `smykker.html?kollektion=${page.kollektion1_titel}`;
            document.querySelector("#content1-image4").href = `smykker.html?kollektion=${page.kollektion1_titel}`;
            document.querySelector("#content1-image5").href = `smykker.html?kollektion=${page.kollektion1_titel}`;

            document.querySelector("#content2-image1").href = `smykker.html?kollektion=${page.kollektion2_titel}`;
            document.querySelector("#content2-image2").href = `smykker.html?kollektion=${page.kollektion2_titel}`;
            document.querySelector("#content2-image3").href = `smykker.html?kollektion=${page.kollektion2_titel}`;
            document.querySelector("#content2-image4").href = `smykker.html?kollektion=${page.kollektion2_titel}`;
            document.querySelector("#content2-image5").href = `smykker.html?kollektion=${page.kollektion2_titel}`;


            document.querySelector(".content1-image1").src = page.collection_1[2].guid;
            document.querySelector(".content1-image2").src = page.collection_1[1].guid;
            document.querySelector(".content1-image3").src = page.collection_1[3].guid;
            document.querySelector(".content1-image4").src = page.collection_1[0].guid;
            document.querySelector(".content1-image5").src = page.collection_1[4].guid;
            document.querySelector(".content2-image1").src = page.collection_2[2].guid;
            document.querySelector(".content2-image2").src = page.collection_2[1].guid;
            document.querySelector(".content2-image3").src = page.collection_2[3].guid;
            document.querySelector(".content2-image4").src = page.collection_2[0].guid;
            document.querySelector(".content2-image5").src = page.collection_2[4].guid;
        }

        async function hentNav() {
            const urlHeader = "header.html";
            const responseHeader = await fetch(urlHeader);
            const includeHeader = await responseHeader.text();
            document.querySelector("#index_horizontal").innerHTML = includeHeader;
            document.querySelector("#index-burger").innerHTML = includeHeader;
            clickBurgermenu();

        }
        window.addEventListener("scroll", function() {

            if (this.pageYOffset > 0) {
                console.log("hej");
                document.querySelector("#index-burger").classList.add("hidden");
            } else {
                document.querySelector("#index-burger").classList.remove("hidden");
            }

        });
    </script>
</body></html>
