<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bæredygtighed hos TREOKAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri%7CMontserrat%7COpen+Sans&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">
</head>

<body id="bdg">
    <header>
    </header>
    <main>
        <section id="bdg-content">
            <h1>Bæredygtighed hos TREOKAI</h1>
            <article id="bdg-text-one">
                <h2>Proces</h2>
                <p></p>
            </article>
            <img id="image1" src="" alt="Planter">
            <img id="image2" src="" alt="Smykker">
            <article id="bdg-text-two">
                <h2>Materialer</h2>
                <p></p>
            </article>
            <button id="smelt-smykke">Omsmelt dit smykke</button>
        </section>
    </main>
    <footer>
    </footer>

    <script src="main-menu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/treokai/wordpress/wp-json/wp/v2/bredygtighed/147";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
            klikButtons();

        }

        function klikButtons() {
            document.querySelector("#smelt-smykke").addEventListener("click", scrollTo);
        }

        function scrollTo() {
            location.href = "contact.html";
        }

        function visIndhold() {

            document.querySelector("#bdg-text-one p").textContent = side.proces;
            document.querySelector("#image1").src = side.billede_1.guid;
            document.querySelector("#image2").src = side.billede_2.guid;
            document.querySelector("#bdg-text-two p").textContent = side.materialer;

        }
    </script>
</body></html>
